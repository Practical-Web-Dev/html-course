<!DOCTYPE html>
<html lang="en">

<head>
  <!-- UTF-8 stands for all basic characters in regular english -->
  <meta charset="UTF-8">
  <!-- Makes sure website will be mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tells the search engine the keywords for the web page -->
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <!-- Provides defualt description for search engine -->
  <meta name="descrption" name="How to code web pages from scratch using HTML and CSS">
  <!-- Tell the search engine who authored the page -->
  <meta name="author" content="John Doe">
  <!-- Ask search engine not to follow or index page -->
  <meta name="robots" content="NOINDEX">
  <title>Meta Tags</title>
</head>

<body>

</body>

</html>
