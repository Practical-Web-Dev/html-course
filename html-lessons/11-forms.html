<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>
  <h1>Sign Up Today</h1>

  <form>
    <div>
      <label for="fname">*First Name:</label>
      <input type="text" required>
    </div>
    <br>
    <div>
      <label for="lname">Last Name:</label>
      <input type="text">
    </div>
    <br>
    <div>
      <label for="email">*Email:</label>
      <input type="email" required>
    </div>
    <br>
    <div>
      <label for="password">*Password:</label>
      <input type="password" required>
    </div>
    <br>
    <p>What is your favorite color?</p>
    <div>
      <input type="radio" name="color" value="Red">
      <label for="fav-color">Red</label>
      <input type="radio" name="color" value="Blue">
      <label for="fav-color">Blue</label>
      <input type="radio" name="color" value="Green">
      <label for="fav-color">Green</label>
    </div>
    <br>
    <p>What type of vehicle do you own?</p>
    <div>
      <input type="checkbox">
      <label for="vehicle">Bike</label>
      <input type="checkbox">
      <label for="vehicle">Car</label>
      <input type="checkbox">
      <label for="vehicle">Scooter</label>
    </div>
    <br>
    <div>
      <input type="submit" value="Sign Up">
    </div>
  </form>
</body>

</html>
