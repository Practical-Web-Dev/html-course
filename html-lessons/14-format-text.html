<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting Text With HTML</title>
</head>

<body>

  <!-- Make text Bold (<b> / <strong>) -->
  <p>Inventory on sale for a <b>limited</b> time only!</p>

  <p>Inventory on sale for a <strong>limited</strong> time only!</p>

  <!-- Make text Italic -->
  <p>"<em>Imagintaion is everything..."</em> <br> <br> - Albert Einstein</p>

  <p>"<i>Imagintaion is everything..."</i> <br> <br> - Albert Einstein</p>

  <!-- Make text small -->
  <small>This is small text</small>

  <br> <br>

  <!-- Strikethrough Text -->
  <del>This text was deleted</del>
</body>

</html>
