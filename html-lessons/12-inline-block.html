<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Inline and Block Elements</title>
  <style>
    * {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Block Level Elements (Stack on top of each other) -->
  <header>
    <Header></Header>
  </header>
  <div>
    Div
  </div>
  <div>Div</div>

  <nav>
    Nav
  </nav>

  <section id="pricing">Pricing</section>

  <section id="features">Features</section>

  <section id="reviews">Reviews</section>

  <footer>Footer</footer>

  <!-- Inline Elements -->
  <div>
    <div>
      <a href="#">Link 1</a>
    </div>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <button>Button 1</button>
  <button>Button 2</button>

  <h1>The <span style="border: none; color: red;">Best</span> Product in Years</h1>

  <img src="https://cdn.britannica.com/51/190751-050-147B93F7/soccer-ball-goal.jpg" width="300" alt="">

  <img src="https://daily.jstor.org/wp-content/uploads/2018/06/soccer_europe_1050x700.jpg" alt="" width="300">

  <form action="">
    <input type="text">
    <input type="password">
  </form>

</body>

</html>
